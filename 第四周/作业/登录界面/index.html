<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<title>登录</title>
</head>
<body>
	<!-- 分割线 -->
	<div class="bigline"></div>

	<!-- 标题区 -->
	<div class="container-fluid header">
		<div class="login_header">
			<div class="center">
				<div class="title">
					<h1><span>信息发布平台</span></h1>					
				</div>
			</div>
		</div>
	</div>

	<!-- 分割线 -->
	<div class="line"></div>

	<!-- 表单区 -->
	<div class="container-fluid">	
		<div class="row">
			<div class="col-xs-4">a</div>
			<div class="col-xs-4">
				<div class="middle">
					<h4 class="bigger">请输入您的登录信息</h4>
						<form action="main.html" method="get" target="_blank">
						  <div class="form-group">
						    <label for="username">用户名：</label>
						    <input type="text" class="form-control" id="username" placeholder="用户名">
						  </div>
						  <div class="form-group">
						    <label for="password">密码：</label>
						    <input type="password" class="form-control" id="password" placeholder="密码">
						  </div>
						  <div class="form-group">
						    <label for="verifycode">验证码：</label>
						    <input type="text" class="form-control" id="verifycode" placeholder="验证码">
						  </div>
						  <div class="center">
						  	<button type="submit" class="btn btn-primary">登录</button>
						  	<button type="button" class="btn btn btn-info">退出</button>
						  </div>
						</form>
				</div>
			</div>
			<div class="col-xs-4">a</div>
		</div>
	</div>
</div>
</body>
</html>
