<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>开卷日历-只为图书人</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/online.css" />
</head>
<body>
    <div class="leadPage">
        <img src="http://image.kjrili.com/20151230/f8249c2a-d018-4b43-b95c-43c341d3d030.jpg" alt="" />
    </div>
    <div class="contentPage">
        <div class="bigBox">
            <div class="wrap">
                <div class="openBookLeft">
                    <div class="openBookPicBox">
                        <div class="bannerChange" id="focus">
                            <ul class="openBookPic" id="slidesImgs">
                                <li><img src="http://image.kjrili.com/20151225/fd228678-2611-4337-ab45-07c0df9cfd58.jpg?imageView2/0/interlace/1/format/jpg" /></li>
                                <li><img src="http://image.kjrili.com/20151225/04f49b20-9941-40ba-8782-519133b2a1a3.jpg?imageView2/0/interlace/1/format/jpg" /></li>
                                <li><img src="http://image.kjrili.com/20151225/91f76a06-5808-4a1d-abb7-7024285919a2.jpg?imageView2/0/interlace/1/format/jpg" /></li>
                            </ul>
                            <div style="clear:both;"></div>
                        </div>
                    </div>
                    <div class="iphoneBox">
                        <figure>
                            <img src="http://image.kjrili.com/20151228/43ee30ab-a494-45ac-9361-f1386bf1cf25.jpg?imageView2/0/interlace/1/format/png" style="_background:none;_filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='http://image.kjrili.com/20151225/f92efa50-d59c-46a1-b7f1-761848a416d5.jpg?imageView2/0/interlace/1/format/png')" />
                        </figure>
                    </div>
                </div>
                <div class="openBookRight">
                    <div class="download">
                        <figure>
                            <img src="http://image.kjrili.com/20151225/71396a21-7d8e-4808-af30-e8b4fcbdb2c1.jpg?imageView2/0/interlace/1/format/png" style="_background:none;_filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='http://image.kjrili.com/20151225/71396a21-7d8e-4808-af30-e8b4fcbdb2c1.jpg?imageView2/0/interlace/1/format/png')" />
                        </figure>
                        <div class="downloadBtn">
                            <a href="javascript:" class="iphone-btn"><input type="image" src="img/iPhoneDownload.png" onmouseover="this.src = 'img/iPhoneDown.png'" onmouseout="    this.src = 'img/iPhoneDownload.png' " /></a>
                            <a href="javascript:" class="android"><input type="image" src="img/android-download.png" onmouseover="this.src = 'img/android_download.png'" onmouseout=" this.src='img/android-download.png' " /></a>
                            <div style="clear:both;"></div>
                        </div>
                        <div class="code">
                            <figure>
                                <img src="http://image.kjrili.com/20151225/0f4dc601-57b4-4e4a-9e43-efd5e72a1692.jpg?imageView2/0/interlace/1/format/png" />
                            </figure>
                            <div style="clear:both;"></div>
                        </div>
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright© 2015 开卷日历   京ICP备15042663</p>
            <p>北京开卷网络科技有限公司 <span class="openBookCompany"> 北京市西城区新街口外大街28号B座408号</span></p>
            <p class="company"> 北京市西城区新街口外大街28号B座408号</p>
        </div>
    </div>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/indexlog.js"></script>
    <script src="js/online.js"></script>

    <script type="text/javascript">
        $(function () {
            var length = $("#focus ul li").length;
            function showpic(n) {
                var sWidth = $("#focus ul li").width();
                var l = -n * sWidth + 'px';
                $('#focus').animate({ 'left': l }, 1000);
            }
            var num = 0;
            setInterval(function () {
                num++;
                if (num >= length) {
                    num = 0;
                }
                showpic(num)
            }, 3000);
        });
    </script>
</body>
</html>
