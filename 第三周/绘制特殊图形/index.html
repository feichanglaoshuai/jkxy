<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>绘制特殊图形</title>
	<link rel="stylesheet" type="text/css" href="css/tstx.css">
</head>

<body>
	<h4>DIV有内容区域</h4>
	<div class="origin haveContent">
		
	</div>

	<h4>DIV无内容区域</h4>
	<div class="origin deleteContent">
		
	</div>

	<h4>三角形</h4>
	<div class="origin deleteContent triangle">
		
	</div>

	<h4>直角三角形</h4>
	<div class="origin deleteContent triangle rightTriangle">
		
	</div>

	<h4>梯形</h4>
	<div class="origin haveContent triangle">
		
	</div>

	<h4>圆形</h4>
	<div class="origin haveContent circle">
		
	</div>

	<h4>椭圆</h4>
	<div class="origin haveContent circle ellipse">
		
	</div>
</body>
</html>
