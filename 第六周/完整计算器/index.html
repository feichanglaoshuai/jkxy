<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>

    <body>
        <center>
            <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-heading">我的计算器</div>
                    <table  class="table">
                        <tbody>
                            <!-- 结果区 -->
                            <tr>
                                <td class="tdw" colspan="5" valign="middle">
                                    <textarea name="dataResult" rows="1" class="full" readonly="false">
                                    0
                                    </textarea>
                                </td>
                            </tr>
                            <!-- 第1行 -->
                            <tr>
                                <td class="tdw">
                                    <button type="button" class="btn btn-danger full" onclick="delOneData()">后退</button>
                                </td>
                                <td class="tdw" colspan="1">
                                    <button type="button" class="btn btn-danger full" onclick="clearData()">全清</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-primary full" onclick="beginOperate('sin')">
                                    sin
                                    </button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-primary full" onclick="beginOperate('cos')">
                                    cos
                                    </button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-primary full" onclick="beginOperate('1/x')">
                                    1/x
                                    </button>
                                </td>
                            </tr>
                            <!-- 第2行 -->
                            <tr>
                                <td class="tdw">
                                    <button type="button" class="btn btn-default full" onclick="addOneData(7)">7</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-default full" onclick="addOneData(8)">8</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-default full" onclick="addOneData(9)">9</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-warning full" onclick="beginOperate('÷')">
                                    ÷
                                    </button>
                                </td>
                                <!-- 求余数 -->
                                <td class="tdw">
                                    <button type="button" class="btn btn-primary full" onclick="beginOperate('％')">
                                    ％
                                    </button>
                                </td>
                            </tr>
                            <!-- 第3行 -->
                            <tr>
                                <td class="tdw">
                                    <button type="button" class="btn btn-default full" onclick="addOneData(4)">4</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-default full" onclick="addOneData(5)">5</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-default full"  onclick="addOneData(6)">6</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-warning full" onclick="beginOperate('×')">
                                    ×
                                    </button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-primary full" onclick="beginOperate('√')">
                                    √
                                    </button>
                                </td>
                            </tr>
                            <!-- 第4行 -->
                            <tr>
                                <td class="tdw">
                                    <button type="button" class="btn btn-default full" onclick="addOneData(1)">1</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-default full" onclick="addOneData(2)">2</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-default full" onclick="addOneData(3)">3</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-warning full" onclick="beginOperate('－')">
                                    －
                                    </button>
                                </td>
                                <td class="tdw2" rowspan="2">
                                    <button type="button" class="full btn btn-primary" onclick="calculate()">=</button>
                                </td>
                            </tr>
                            <!-- 第5行 -->
                            <tr>
                                <td class="tdw" colspan="2">
                                    <button type="button" class="btn btn-default full"  onclick="addOneData(0)">0</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-default full" onclick="addOneData('.')">.</button>
                                </td>
                                <td class="tdw">
                                    <button type="button" class="btn btn-warning full" onclick="beginOperate('+')">
                                    +
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </center>
    </body>

    <script src="js/index.js" type="text/javascript"></script>
</html>
