<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>positon的学习</title>
	<style type="text/css">
		.outer{
			height: 300px;
			width: 300px;
			background-color: aqua;
			float: left;
			position: relative;
			left: 50px;
			top: 50px;
		}
		div{
			height: 100px;
			width: 100px;	
			display: inline-block;		
		}

		.rel{
			background-color: orange;
			position: absolute;
			left: 100px;
			top: 100px;
		}

		.abs{
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="rel">
			
		</div>		
	</div>
	<div class="abs">
			
	</div>
</body>
</html>
