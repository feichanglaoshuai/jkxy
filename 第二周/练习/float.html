<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>神奇的float</title>
	<style type="text/css">
		.wrapper{
			border: 1px solid blue;
			width: 700px;
			height: 400px;
		}
		div{
			width: 200px;
			height: 100px;
			float: left;
		}
		.first{
			background: red;
		}
		.second{
			background: blue;
		}
		.third{
			background-color: green;
		}
		.n{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="first">
			第一个DIV
		</div>
		<div class="second">
			第二个DIV
		</div>
		<div class="third">
			第三个DIV
		</div>
		<div class="n">
			第四个DIV
		</div>
	</div>
</body>
</html>
