<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>line-height的学习</title>
	<style type="text/css">
		.lt{
			line-height: 2;
		}
	</style>
</head>
<body>
	<div class="lt">
			新华社北京２月２９日电（记者乌梦达）２９日晚，北京市西城区委下发《关于正确认识任志强严重违纪问题的通知》。通知指出，任志强作为一名共产党员，在网上持续公开发布违法信息和错误言论并产生恶劣影响，严重损害了党的形象。西城区委将严格按照《中国共产党纪律处分条例》，对任志强作出严肃处理。

　　据了解，西城区是任志强党组织关系所在地。	
	</div>
</body>
</html>
